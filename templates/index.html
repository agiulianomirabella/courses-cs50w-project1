{% extends "layout_zero.html" %}

{% block title %}
    Review4You
{% endblock %}

{% block body %}
<h1>Review4You</h1>
Please log in or register if you don't have an account yet. <br>

<form action="{{ url_for('login') }}" method="post">
    <div class="form-group">
        <input class="form-control" name="username" placeholder="username">
        <input class="form-control" name="password" placeholder="password">
    </div>

    <div class="form-group">
        <button class="btn btn-primary">Log in</button>
    </div>
</form>

Don't have an account yet? <a href="{{ url_for('register_form') }}">Register</a>.
{% endblock %}
