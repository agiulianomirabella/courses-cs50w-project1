{% extends "layout.html" %}

{% block title %}
    Books
{% endblock %}

{% block body %}
    <h1>Books Found</h1>

    <ul>
        {% for book in books %}
            <li>
                <a href="{{ url_for('book', book_id=book.id) }}">
                    {{ book.title }}, {{ book.author }}, {{ book.year }}, {{ book.isbn }}
                </a>
            </li>
        {% endfor %}
    </ul>

    <div>
        Not what you were looking for? <a href="{{ url_for('search') }}">Search again.</a>
    </div>

{% endblock %}
